<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>JNU 룰렛이벤트</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <p class="sub-text">RISE B.E.Y.O.N.D : 내일을 열다</p>
        <h1 class="main-title">2025 제주권대학 연합<br />창업경진대회</h1>
        <div class="divider"></div>
        <h2 class="event-title">행운의 룰렛 이벤트</h2>
        <p class="desc">룰렛을 돌려 행운을 잡으세요!</p>
      </header>

      <div class="game-area">
        <div class="wheel-container">
          <div class="marker"></div>
          <div class="wheel" id="wheel"></div>
          <button class="center-btn" id="spin-btn"></button>
        </div>
      </div>

      <div class="result-area">
        <div class="result-display" id="result-display">
          START 버튼을 터치하세요!
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
